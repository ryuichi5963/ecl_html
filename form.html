<!-- MW WP FORM -->
<div id="mw_wp_form_mw-wp-form-154" class="mw_wp_form mw_wp_form_input">
  <form method="post" action="" enctype="multipart/form-data">
    <section id="recruit-form" class="recruit-form">
      <div class="container">
        <div class="form-contents">
          <!-- お名前 -->
          <div class="form-content">
            <p><label for="name">お名前</label></p>
            <div class="input-area">
              <input type="text" name="name" id="name" class="name" size="60" value="" />
            </div>
          </div>

          <!-- カナ -->
          <div class="form-content">
            <p><label for="kana">フリガナ</label></p>
            <div class="input-area">
              <input type="text" name="kana" id="kana" class="kana" size="60" value="" />
            </div>
          </div>

          <!-- email -->
          <div class="form-content">
            <p><label for="email">メールアドレス</label></p>
            <div class="input-area">
              <input type="email" name="email" id="email" class="email" size="60" value=""
                data-conv-half-alphanumeric="true" />
            </div>
          </div>

          <!-- 性別 -->
          <div class="form-content">
            <span class="mwform-radio-field horizontal-item">
              <label for="gender-1">
                <input type="radio" name="gender" value="男" id="gender-1" class="gender" />
                <span class="mwform-radio-field-text">男</span>
              </label>
            </span>
            <span class="mwform-radio-field horizontal-item">
              <label for="gender-2">
                <input type="radio" name="gender" value="女" id="gender-2" class="gender" />
                <span class="mwform-radio-field-text">女</span>
              </label>
            </span>
            <span class="mwform-radio-field horizontal-item">
              <label for="gender-3">
                <input type="radio" name="gender" value="どちらでもない" id="gender-3" class="gender" />
                <span class="mwform-radio-field-text">どちらでもない</span>
              </label>
            </span>

            <input type="hidden" name="__children[gender][]"
              value="{&quot;\u7537&quot;:&quot;\u7537&quot;,&quot;\u5973&quot;:&quot;\u5973&quot;,&quot;\u3069\u3061\u3089\u3067\u3082\u306a\u3044&quot;:&quot;\u3069\u3061\u3089\u3067\u3082\u306a\u3044&quot;}" />
          </div>

          <!-- 職業 -->
          <div class="form-content">
            <p><label for="profession">現在又は以前の職業</label></p>
            <div class="input-area">
              <input type="text" name="profession" id="profession" class="profession" size="60" value="" />
            </div>
          </div>

          <!-- 希望職種 -->
          <div class="form-content">
            <p>希望職種</p>
            <span class="mwform-radio-field horizontal-item">
              <label for="desired-1">
                <input type="radio" name="desired" value="倉庫管理者" id="desired-1" class="desired" />
                <span class="mwform-radio-field-text">倉庫管理者</span>
              </label>
            </span>
            <span class="mwform-radio-field horizontal-item">
              <label for="desired-2">
                <input type="radio" name="desired" value="営業" id="desired-2" class="desired" />
                <span class="mwform-radio-field-text">営業</span>
              </label>
            </span>
            <span class="mwform-radio-field horizontal-item">
              <label for="desired-3">
                <input type="radio" name="desired" value="営業事務" id="desired-3" class="desired" />
                <span class="mwform-radio-field-text">営業事務</span>
              </label>
            </span>
            <span class="mwform-radio-field horizontal-item">
              <label for="desired-4">
                <input type="radio" name="desired" value="軽作業" id="desired-4" class="desired" />
                <span class="mwform-radio-field-text">軽作業</span>
              </label>
            </span>
            <span class="mwform-radio-field horizontal-item">
              <label for="desired-5">
                <input type="radio" name="desired" value="その他" id="desired-5" class="desired" />
                <span class="mwform-radio-field-text">その他</span>
              </label>
            </span>

            <input type="hidden" name="__children[desired][]"
              value="{&quot;\u5009\u5eab\u7ba1\u7406\u8005&quot;:&quot;\u5009\u5eab\u7ba1\u7406\u8005&quot;,&quot;\u55b6\u696d&quot;:&quot;\u55b6\u696d&quot;,&quot;\u55b6\u696d\u4e8b\u52d9&quot;:&quot;\u55b6\u696d\u4e8b\u52d9&quot;,&quot;\u8efd\u4f5c\u696d&quot;:&quot;\u8efd\u4f5c\u696d&quot;,&quot;\u305d\u306e\u4ed6&quot;:&quot;\u305d\u306e\u4ed6&quot;}" />
          </div>

          <!-- 経験・資格 -->
          <div class="form-content">
            <p><label for="qual_exp">経験・資格</label></p>
            <div class="input-area">
              <textarea name="qual_exp" id="qual_exp" class="qual_exp" cols="50" rows="5"></textarea>
            </div>
          </div>

          <!-- 希望勤務条件 -->
          <div class="form-content">
            <p><label for="conditions">希望勤務条件</label></p>
            <div class="input-area">
              <textarea name="conditions" id="conditions" class="conditions" cols="50" rows="5"></textarea>
            </div>
          </div>

          <!-- 職歴 -->
          <div class="form-content">
            <p><label for="history">職歴</label></p>
            <div class="input-area">
              <textarea name="history" id="history" class="history" cols="50" rows="5"></textarea>
            </div>
          </div>

          <!-- アピール -->
          <div class="form-content">
            <p><label for="appeal">アピール</label></p>
            <div class="input-area">
              <textarea name="appeal" id="appeal" class="appeal" cols="50" rows="5"></textarea>
            </div>
          </div>

        </div><!-- form-contents -->
      </div><!-- container -->
    </section>
  </form>
</div><!-- end .mw_wp_form -->
